buildscript {
    ext {
        version_androidgradle = '3.2.0-beta05'
        version_kotlin = '1.2.51'
        version_ktlint = '4.1.0'
    }

    repositories {
        google()
        jcenter()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${version_androidgradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${version_kotlin}"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:${version_ktlint}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}